<svg xmlns="http://www.w3.org/2000/svg">
    <style>
        .cir { display: none; }

        .l24:target  .cirLeft .cir24,
        .l32:target  .cirLeft .cir32,
        .l48:target  .cirLeft .cir48,
        .l64:target  .cirLeft .cir64,
        .l80:target  .cirLeft .cir80,
        .l120:target .cirLeft .cir120,
        .l160:target .cirLeft .cir160,

        .c24:target  .cirCenter .cir24,
        .c32:target  .cirCenter .cir32,
        .c48:target  .cirCenter .cir48,
        .c64:target  .cirCenter .cir64,
        .c80:target  .cirCenter .cir80,
        .c120:target .cirCenter .cir120,
        .c160:target .cirCenter .cir160 { display: block; }

    </style>

    <mask id="avHeadCut" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
        <rect fill="#fff" width="100%" height="120%"/>
        <g class="l24"  id="l24">
        <g class="l32"  id="l32">
        <g class="l48"  id="l48">
        <g class="l64"  id="l64">
        <g class="l80"  id="l80">
        <g class="l120" id="l120">
        <g class="l160" id="l160">

            <g class="c24"  id="c24">
            <g class="c32"  id="c32">
            <g class="c48"  id="c48">
            <g class="c64"  id="c64">
            <g class="c80"  id="c80">
            <g class="c120" id="c120">
            <g class="c160" id="c160">

                <g fill="#000" stroke-width="8" stroke="#000">
                    <g class="cirCut cirLeft" style="transform: translateX(20px);">
                        <circle class="cir cir24"  r="12" cx="12" cy="100%"/>
                        <circle class="cir cir32"  r="16" cx="16" cy="100%"/>
                        <circle class="cir cir48"  r="24" cx="24" cy="100%"/>
                        <circle class="cir cir64"  r="32" cx="32" cy="100%"/>
                        <circle class="cir cir80"  r="40" cx="40" cy="100%"/>
                        <circle class="cir cir120" r="60" cx="60" cy="100%"/>
                        <circle class="cir cir160" r="80" cx="80" cy="100%"/>
                    </g>
                    <g class="cirCut cirCenter">
                        <circle class="cir cir24"  r="12" cx="50%" cy="100%"/>
                        <circle class="cir cir32"  r="16" cx="50%" cy="100%"/>
                        <circle class="cir cir48"  r="24" cx="50%" cy="100%"/>
                        <circle class="cir cir64"  r="32" cx="50%" cy="100%"/>
                        <circle class="cir cir80"  r="40" cx="50%" cy="100%"/>
                        <circle class="cir cir120" r="60" cx="50%" cy="100%"/>
                        <circle class="cir cir160" r="80" cx="50%" cy="100%"/>
                    </g>
                </g>

            </g>
            </g>
            </g>
            </g>
            </g>
            </g>
            </g>

        </g>
        </g>
        </g>
        </g>
        </g>
        </g>
        </g>
    </mask>
    <rect width="100%" height="120%" fill="#000" mask="url(#avHeadCut)"/>
</svg>